<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" data-th-href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" data-th-href="@{css/all.min.css}">
    <link rel="stylesheet" data-th-href="@{css/animate.css}">
    <link rel="stylesheet" data-th-href="@{css/flaticon.css}">
    <link rel="stylesheet" data-th-href="@{css/magnific-popup.css}">
    <link rel="stylesheet" data-th-href="@{css/odometer.css}">
    <link rel="stylesheet" data-th-href="@{css/owl.carousel.min.css}">
    <link rel="stylesheet" data-th-href="@{css/owl.theme.default.min.css}">
    <link rel="stylesheet" data-th-href="@{css/nice-select.css}">
    <link rel="stylesheet" data-th-href="@{css/main.css}">

    <link rel="shortcut icon" data-th-href="@{images/favicon.png}" type="image/x-icon">

    <title>Boleto  - Online Ticket Booking Website HTML Template</title>

    <style>
        .account-area .account-form .form-group select {
            height: 45px;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #23334f;
            padding-left: 0;
            background: transparent; /* Đảm bảo nền trong suốt */
            color: #4c588f;
        }

        .account-area .account-form .form-group select:focus {
            border-color: #f1481f; /* Màu viền khi được focus */
            outline: none;
        }

        .account-area .account-form .form-group select option {
            background: #a0b1ff; /* Màu nền của các tùy chọn */
            color: #4c588f;
        }

        /* Hiệu ứng hover và submit nếu cần */
        .account-area .account-form .form-group select[type="submit"] {
            background-image: -webkit-linear-gradient(169deg, #8a9de3 17%, #aa52a1 63%, #ff4343 100%);
            -webkit-transition: all ease 0.3s;
            transition: all ease 0.3s;
            border-radius: 30px;
            width: auto;
            padding: 0 50px;
            height: 50px;
            text-transform: uppercase;
            margin: 0 auto;
        }

        .account-area .account-form .form-group select[type="submit"]:hover {
            -webkit-box-shadow: 0px 10px 15px 0px rgba(59, 55, 188, 0.5);
            box-shadow: 0px 10px 15px 0px rgba(59, 55, 188, 0.5);
        }
    </style>

</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
    
    <!-- ==========Sign-In-Section========== -->
    <section class="account-section bg_img" data-background="assets/images/account/account-bg.jpg">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <a data-th-href="@{'/home'}" type="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <span class="cate">welcome</span>
                        <h2 class="title">to Boleto </h2>
                    </div>
                    <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" class="account-form" novalidate>
                        <div class="form-group">
                            <label for="name1">Name<span>*</span></label>
                            <input type="text" data-th-field="*{name}" placeholder="Enter Your Name" id="name1" required>

                            <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="px-1 py-2" style="color: red">
                                Name is required
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="email1">Email<span>*</span></label>
                            <input data-th-field="*{email}" type="email" placeholder="Enter Your Email" id="email1" required>
                            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="px-1 py-2" style="color: red">
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="pass1">Password<span>*</span></label>
                            <input data-th-field="*{password}" type="password" placeholder="Password" id="pass1" required>
                            <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                               class="px-1 py-2" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone Number<span>*</span></label>
                            <input data-th-field="*{phoneNumber}" type="text" placeholder="Phone Number" id="phonenumber" required>
                            <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                               class="px-1 py-2" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="address">Address<span>*</span></label>
                            <input data-th-field="*{address}" type="text" placeholder="Phone Number" id="address" required>
                            <p data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"
                               class="px-1 py-2" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date Of Birth<span>*</span></label>
                            <input data-th-field="*{dob}" type="date" placeholder="Date Of Birth" id="dob" required>
                            <p data-th-if="${#fields.hasErrors('dob')}" data-th-errors="*{dob}"
                               class="px-1 py-2" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label for="dob">Gender<span>*</span></label>
                            <select data-th-field="*{sex}" type="date" id="sex" required>
<!--                                <option value="">Gender</option>-->
                                <option value="M">Nam</option>
                                <option value="F">Nữ</option>
                                <option value="O">Khác</option>
                            </select>
                            <p data-th-if="${#fields.hasErrors('sex')}" data-th-errors="*{sex}"
                               class="px-1 py-2" style="color: red"></p>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="pass2">Confirm Password<span>*</span></label>-->
<!--                            <input type="password" placeholder="Password" id="pass2" required>-->
<!--                        </div>-->
                        <div class="form-group checkgroup">
                            <input type="checkbox" id="bal" required checked>
                            <label for="bal">I agree to the <a href="#0">Terms, Privacy Policy</a> and <a href="#0">Fees</a></label>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                    <div class="option">
                        Already have an account? <a data-th-href="@{'/login'}">Login</a>
                    </div>
                    <div class="or"><span>Or</span></div>
                    <ul class="social-icons">
                        <li>
                            <a data-th-href="@{'/oauth2/authorization/facebook'}" type="button">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
<!--                        <li>-->
<!--                            <a href="#0" class="active">-->
<!--                                <i class="fab fa-twitter"></i>-->
<!--                            </a>-->
<!--                        </li>-->
                        <li>
                            <a data-th-href="@{'/oauth2/authorization/google'}" type="button">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->


    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/magnific-popup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/countdown.min.js}"></script>
    <script th:src="@{/js/odometer.min.js}"></script>
    <script th:src="@{/js/viewport.jquery.js}"></script>
    <script th:src="@{/js/nice-select.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
