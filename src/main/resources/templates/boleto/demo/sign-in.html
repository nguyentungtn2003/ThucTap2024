    <title>Boleto  - Online Ticket Booking Website HTML Template</title>


</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
    
    <!-- ==========Sign-In-Section========== -->
    <section class="account-section bg_img" data-background="assets/images/account/account-bg.jpg">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                            <a class="cate" data-th-href="@{'/home'}" type="button">
                                Back To Home
                            </a>
                        <h2 class="title">login</h2>
                    </div>
                    <form method="post" data-th-action="@{'/authenticate'}" class="account-form">
                        <div class="form-group">
                            <label for="email2">Email<span>*</span></label>
                            <input name="email" type="email" placeholder="Enter Your Email" id="email2" required>
                        </div>
                        <div class="form-group">
                            <label for="pass3">Password<span>*</span></label>
                            <input name="password" type="password" placeholder="Password" id="pass3" required>
                        </div>
                        <div class="form-group checkgroup">
                            <input type="checkbox" id="bal2" required checked>
                            <label for="bal2">remember password</label>
                            <a href="#0" class="forget-pass">Forget Password</a>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="log in">
                        </div>
                    </form>
                    <div class="option">
                        Don't have an account? <a data-th-href="@{'/register'}">sign up now</a>
                    </div>
                    <div class="or"><span>Or</span></div>
                    <ul class="social-icons">
                        <li>
                            <a data-th-href="@{'/oauth2/authorization/facebook'}" type="button">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
<!--                        <li>-->
<!--                            <a href="#0" class="active">-->
<!--                                <i class="fab fa-twitter"></i>-->
<!--                            </a>-->
<!--                        </li>-->
                        <li>
                            <a data-th-href="@{'/oauth2/authorization/google'}" type="button">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->


    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/magnific-popup.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/countdown.min.js}"></script>
    <script th:src="@{/js/odometer.min.js}"></script>
    <script th:src="@{/js/viewport.jquery.js}"></script>
    <script th:src="@{/js/nice-select.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>
