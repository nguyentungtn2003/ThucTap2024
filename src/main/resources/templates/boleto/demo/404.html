<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" type="image/x-icon">


    <title>Boleto  - Online Ticket Booking Website HTML Template</title>


</head>

<body>
<!-- ==========Preloader========== -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ==========Preloader========== -->

<!-- ==========Four-Not-Four-Section========== -->
<section class="section-404 padding-top padding-bottom">
    <div class="container">
        <div class="thumb-404">
            <img th:src="@{../../../static/assets/images/404.png}" alt="404">
        </div>
        <h3 class="title">Oops.. looks like you got lost :( </h3>
        <h3 class="title" th:if="${error}" th:text="${error}"></h3>
        <a th:href="@{'/seat-selection?movieId=' + ${movie_Id} + '&startDate=' + ${start_Date} + '&startTime=' + ${start_Time} + '&roomId=' + ${room_Id}}" class="custom-button">
            Back To Seat Plan Page<i class="flaticon-right"></i>
        </a>
    </div>
</section>
<!-- ==========Four-Not-Four-Section========== -->


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/magnific-popup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/assets/js/countdown.min.js}"></script>
<script th:src="@{/js/odometer.min.js}"></script>
<script th:src="@{/js/viewport.jquery.js}"></script>
<script th:src="@{/js/nice-select.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
