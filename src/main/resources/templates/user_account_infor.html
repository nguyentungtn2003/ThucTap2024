<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang bán vé phim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: black;
            padding: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar nav ul li a:hover {
            background-color: #444;
        }

        .account-info-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .account-info-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .alert.alert-danger {
            color: #d9534f;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[disabled] {
            background-color: #eee;
        }

        .btn-save {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-save:hover {
            background-color: #444;
        }

    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="../home1">Home</a></li>
                <li><a href="comingsoon.html">Sắp Chiếu</a></li>
                <li class="dropdown">
                    <a class="dropdown-link" href="#">Thể Loại</a>
                    <ul id="dropdown-content">
                        <li><a href="horror.html">Kinh Dị</a></li>
                        <li><a href="psychology.html">Tâm Lý</a></li>
                        <li><a href="action.html">Hành Động</a></li>
                    </ul>
                </li>
                <li><a href="myticket.html">Vé Của Tôi</a></li>
                <li><a href="/user/info">Thông Tin Cá Nhân</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a href="login.html">Đăng Nhập</a>
            <a href="registration.html">Đăng Ký</a>
            <div class="lang">
                <img src="vi.png" alt="Tiếng Việt">
            </div>
        </div>
    </div>
</header>

<div class="account-info-container">
    <h2>THÔNG TIN TÀI KHOẢN</h2>

    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <div class="form-container">
        <form th:action="@{/user/update}" method="post" th:object="${user}">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">* Họ tên</label>
                    <!-- Hiển thị họ tên người dùng -->
                    <input type="text" id="full-name" placeholder="Họ tên" th:field="*{fullName}" required>
                </div>
                <div class="form-group">
                    <label for="email">* Email</label>
                    <!-- Trường email sẽ hiển thị, nhưng không thể chỉnh sửa. Thêm một trường ẩn để gửi lại email -->
                    <input type="email" id="email" placeholder="Email" th:field="*{email}" required disabled>
                    <!-- Trường ẩn để gửi lại email trong form -->
                    <input type="hidden" name="email" th:value="${user.email}" />
                </div>
            </div>

            <!-- Dòng thông tin khác -->
            <div class="form-row">
                <div class="form-group">
                    <label for="address">* Địa chỉ</label>
                    <!-- Hiển thị địa chỉ người dùng -->
                    <input type="text" id="address" placeholder="Địa chỉ" th:field="*{address}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender" name="sex" th:field="*{sex}" required>
                        <option value="M" th:selected="*{sex == 'M'}">Nam</option>
                        <option value="F" th:selected="*{sex == 'F'}">Nữ</option>
                    </select>
                </div>
            </div>

            <!-- Dòng thông tin ngày sinh và số điện thoại -->
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Ngày sinh</label>
                    <!-- Hiển thị ngày sinh người dùng -->
                    <input type="date" id="dob" th:field="*{dob}" placeholder="Ngày sinh">
                </div>
                <div class="form-group">
                    <label for="phone">* Số điện thoại</label>
                    <!-- Hiển thị số điện thoại người dùng -->
                    <input type="tel" id="phone" placeholder="Số điện thoại" th:field="*{phoneNumber}" required>
                </div>
            </div>

            <button type="submit" class="btn-save">LƯU CHỈNH SỬA</button>
        </form>
    </div>
</div>

</body>
</html>
