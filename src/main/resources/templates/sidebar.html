<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* Mở sidebar */
        #sidebar.open {
            transform: translateX(0);
        }

        /* Nút mở sidebar */
        #toggle-sidebar {
            position: absolute;
            top: 20px;
            left: 260px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 999;
        }

        /* Nội dung của sidebar */
        #sidebar h2 {
            font-size: 24px;
            text-align: center;
        }

        #sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        #sidebar ul li a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
<!-- Nút mở sidebar -->
<button id="toggle-sidebar">☰</button>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Menu Quản Lý</h2>
    <ul>
        <li><a href="#">Danh Sách Vé</a></li>
        <li><a href="#">Quản Lý Đơn Hàng</a></li>
        <li><a href="#">Quản Lý Phim</a></li>
        <li><a href="#">Quản Lý Đồ Ăn</a></li>
        <li><a href="#">Cài Đặt</a></li>
    </ul>
</div>

<script>
    // Mở/Đóng sidebar
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggle-sidebar');

    toggleButton.addEventListener('click', function () {
        sidebar.classList.toggle('open');
    });
</script>
</body>

</html>
