<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu Reset Mật khẩu</title>
</head>
<style>
    /* CSS để tùy chỉnh giao diện */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    h2 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
        color: #555;
    }

    form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 350px;
        text-align: center;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #218838;
    }

    p {
        font-size: 14px;
        margin-top: 15px;
    }

    p.success {
        color: green;
    }

    p.error {
        color: red;
    }
</style>
<body>
<div>
    <h2>Nhập Email để yêu cầu Reset Mật khẩu</h2>
    <form action="/request-reset-password" method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
    </form>
    <p th:if="${param.message != null}" th:text="${param.message}" class="success"></p>
    <p th:if="${error != null}" th:text="${error}" class="error"></p>
</div>
</body>
</html>
