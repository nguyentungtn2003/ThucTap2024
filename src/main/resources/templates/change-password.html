<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
</head>

<style>
    .error-message {
        color: red;
        font-size: 0.9em;
    }
    .alert-success {
        color: green;
    }
    .alert-danger {
        color: red;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f5f5f5;
    }

    .change-password-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .change-password-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-save {
        width: 100%;
        padding: 10px;
        background-color: black;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-save:hover {
        background-color: #444;
    }


    header {
        background-color: #333;
        padding: 10px;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px;
    }

    .navbar .logo {
        font-size: 24px;
    }

    nav ul {
        list-style-type: none;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }

    nav ul li {
        position: relative;
    }

    .navbar nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar nav ul li a:hover {
        background-color: #f0f0f0;
        color: #333;
        border-radius: 5px;
    }

    /* CSS cho Dropdown */
    .dropdown-content {
        display: none; /* Ẩn các mục con mặc định */
        position: absolute;
        background-color: #f9f9f9;
        min-width: 150px;
        z-index: 1;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }

    /* Hiển thị các mục con khi hover vào mục cha có class .dropdown */
    .dropdown:hover .dropdown-content {
        display: block; /* Hiển thị các mục con khi hover */
    }

    .dropdown-content li a {
        padding: 10px;
        text-decoration: none;
        color: #333;
        display: block;
    }

    .dropdown-content li a:hover {
        background-color: #f0f0f0;
    }
</style>

<body>

<header>
    <div class="navbar">
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="../home1">Home</a></li>
                <li><a href="comingsoon.html">Sắp Chiếu</a></li>

                <!-- Dropdown cho Thể Loại -->
                <li class="dropdown">
                    <a class="dropdown-link" href="#">Thể Loại</a>
                    <ul class="dropdown-content">
                        <li><a href="horror.html">Kinh Dị</a></li>
                        <li><a href="psychology.html">Tâm Lý</a></li>
                        <li><a href="action.html">Hành Động</a></li>
                    </ul>
                </li>

                <li><a href="myticket.html">Vé Của Tôi</a></li>

                <!-- Dropdown cho Thông Tin Cá Nhân -->
                <li class="dropdown">
                    <a href="#" class="dropdown-link">Thông Tin Cá Nhân</a>
                    <ul class="dropdown-content">
                        <li><a href="/user/info">Xem Thông Tin</a></li>
                        <li><a href="/user/change-password">Cập Nhật Mật Khẩu</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>


<div class="change-password-container">
    <h2>Change Password</h2>

    <!-- Display error or success messages -->
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success != null}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <!-- Change Password Form -->
    <form th:action="@{/user/change-password}" method="post" th:object="${passwordChange}">
        <div class="form-group">
            <label for="current-password">* Current Password</label>
            <input type="password" id="current-password" placeholder="Current Password" th:field="*{currentPassword}" required>
            <p th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="new-password">* New Password</label>
            <input type="password" id="new-password" placeholder="New Password" th:field="*{newPassword}" required>
            <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error-message"></p>
        </div>
        <div class="form-group">
            <label for="confirm-new-password">* Confirm New Password</label>
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password" th:field="*{confirmNewPassword}" required>
            <p th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="error-message"></p>
        </div>

        <button type="submit" class="btn-save">Change Password</button>
    </form>
</div>
</body>
</html>
