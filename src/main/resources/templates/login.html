<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Login</title>
</head>

<body>
<div id="content">
  <div class="grid grid-cols-12 mt-4">
    <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
    <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
      <!-- 6 ki spance le rhi hai -->
      <!-- card -->
      <div
              class="block p-6 border-t-[10px] border-gray-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
        <!-- message here -->

        <div data-th-replace="message::messagebox"></div>

        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
          Login Here
        </h5>
<!--        <p class="font-normal text-gray-400 dark:text-gray-400">-->
<!--          Start managing contacts on cloud ...-->
<!--        </p>-->
        <div class="text-red-600 text-center my-3" th:if="${param.error}">
          Invalid username and password.
        </div>
        <div class="text-green-600 text-center my-3" th:if="${param.logout}">
          You have been logged out.
        </div>

        <!-- this is  form -->
        <form method="post" data-th-action="@{'/authenticate'}" class="mt-5">
          <!-- username field -->
          <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input name="email" type="email" id="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="cinemawelcome@gmail.com" required />
            <!-- <p
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
                class="text-red-600 px-1 py-2"
              ></p> -->
          </div>
          <!-- password field -->
          <div class="mb-3">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input name="password" type="password" id="password"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   required />
            <!-- <p
                data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password}"
                class="text-red-600 px-1 py-2"
              ></p> -->
          </div>

          <div class="mb-3 flex justify-center space-x-3">
            <button type="submit"
                    class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
              Login
            </button>
<!--            <button type="reset"-->
<!--                    class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800">-->
<!--              Reset-->
<!--            </button>-->
          </div>
        </form>

        <div class="social-buttons-container flex justify-center items-center flex-col space-y-4 mt-10">
<!--          <a class="px-3 py-2 w-1/2 font-semibold rounded-lg text-center"-->
<!--             data-th-href="@{'/oauth2/authorization/google'}">-->
<!--            Sign in with Google</a>-->

<!--          <a class="px-3 py-2 w-1/2 font-semibold rounded-lg login-with-facebook-btn text-center"-->
<!--             data-th-href="@{'/oauth2/authorization/facebook'}">-->
<!--            Sign in with Facebook</a>-->
          <a data-th-href="@{'/oauth2/authorization/google'}" type="button"
             class="py-2 px-2 w-1/2 flex justify-center items-center bg-white-600 hover:bg-gray-200 focus:ring-white-500 focus:ring-offset-white-200 text-gray-700 transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48">
              <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            Sign in with Google
          </a>


          <a data-th-href="@{'/oauth2/authorization/facebook'}" type="button"
             class="py-2 px-2 w-1/2 flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 1024 1024" id="facebook">
              <path fill="#1877f2" d="M1024,512C1024,229.23016,794.76978,0,512,0S0,229.23016,0,512c0,255.554,187.231,467.37012,432,505.77777V660H302V512H432V399.2C432,270.87982,508.43854,200,625.38922,200,681.40765,200,740,210,740,210V336H675.43713C611.83508,336,592,375.46667,592,415.95728V512H734L711.3,660H592v357.77777C836.769,979.37012,1024,767.554,1024,512Z"></path>
              <path fill="#fff" d="M711.3,660,734,512H592V415.95728C592,375.46667,611.83508,336,675.43713,336H740V210s-58.59235-10-114.61078-10C508.43854,200,432,270.87982,432,399.2V512H302V660H432v357.77777a517.39619,517.39619,0,0,0,160,0V660Z"></path>
            </svg>
            Sign in with Facebook
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  console.log("Login page");
</script>
</body>
</html>
