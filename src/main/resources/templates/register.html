            position: relative;
            height: 400px;

            height: 100%;
            object-fit: cover;
            opacity: 0.5;

            left: 50%;

            color: white;

            font-size: 24px;

<body>
<header>
    <div class="navbar">
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="Giaodienchuadangnhap.html">Phim Đang Chiếu</a></li>
                <li><a href="#">Sắp Chiếu</a></li>
                <li><a href="#">Thể Loại</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a th:href="@{/login}">Đăng nhập</a> | <a th:href="@{/register}">Đăng ký</a>
<!--            <a href="#" class="lang"><img src="uk-flag.png" alt="EN"></a>-->
        </div>
    </div>
</header>
<div class="login-container">
    <div class="form-container">
        <div class="tabs">
            <button><a th:href="@{/login}">Đăng Nhập</a></button>
            <button class="active">Đăng Ký</button>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully registered our app!
            </div>
        </div>
        <form class="register-form" method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <div class="row">
                <div class="form-group">
                    <label for="fullName">* Họ</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Họ và tên" th:field="*{fullName}">
                </div>
                <div class="form-group">
                    <label for="email">* Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="address">* Email</label>
                    <input type="text" id="address" name="address" placeholder="Địa chỉ" th:field="*{address}">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="password">* Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" th:field="*{password}">
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="confirm-password">* Xác nhận lại mật khẩu</label>-->
<!--                    <input type="password" id="confirm-password" placeholder="Xác nhận lại mật khẩu">-->
<!--                </div>-->
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="birthdate">Ngày sinh</label>
                    <input type="date" id="birthdate" name="birthdate" placeholder="Ngày sinh" th:field="*{dob}">
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender" name="sex" required>
                        <option value="">Giới tính</option>
                        <option value="M">Nam</option>
                        <option value="F">Nữ</option>
                        <option value="O">Khác</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="phone">* Số điện thoại</label>
                    <input type="tel" id="phone" placeholder="Số điện thoại" th:field="*{phoneNumber}">
                </div>
            </div>
            <button type="submit" class="btn-primary">Đăng ký</button>
            <button class="btn-facebook">Tiếp tục với Facebook</button>
        </form>
    </div>
</div>
</body>
