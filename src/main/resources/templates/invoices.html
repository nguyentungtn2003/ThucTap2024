<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        /* Tổng thể */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin: 20px 0;
        }

        /* Nút quay về trang Home */
        .back-home {
            display: block;
            width: fit-content;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-home:hover {
            background-color: #45a049;
        }

        /* Bảng */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5e9;
        }

        /* Trạng thái */
        .status {
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .status.completed {
            color: red;
        }

        .status.pending {
            color: orange;
        }

        /* Nút hành động */
        .action-buttons a {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .action-buttons a.pay-button {
            background-color: #007BFF;
        }

        .action-buttons a.pay-button:hover {
            background-color: #0056b3;
        }

        .action-buttons a.details-button {
            background-color: #4CAF50;
        }

        .action-buttons a.details-button:hover {
            background-color: #45a049;
        }

        /* Responsive */
        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .action-buttons a {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
<!-- Nút quay về trang Home -->
<a href="/home1" class="back-home">Quay về trang Home</a>

<h1>Invoices</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.id}"></td>
        <td th:text="${invoice.totalAmount + ' VNĐ'}"></td>

        <td>
            <span th:class="'status ' + ${invoice.status.toLowerCase()}" th:text="${invoice.status}"></span>
        </td>
        <td class="action-buttons">
            <a th:if="${invoice.status == 'PENDING'}"
               th:href="@{/invoices/{id}/pay(id=${invoice.id})}" class="pay-button">Pay</a>
            <a th:href="@{/invoices/{id}/details(id=${invoice.id})}" class="details-button">Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
