<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .sidebar {
            width: 250px;
            background-color: #161b22;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar h1 {
            color: #58a6ff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .admin-info {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .sidebar .admin-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .sidebar .admin-info .name {
            color: #c9d1d9;
            font-size: 1rem;
        }

        .sidebar .admin-info .role {
            font-size: 0.9rem;
            color: #8b949e;
        }

        .sidebar a {
            text-decoration: none;
            color: #c9d1d9;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            margin: 5px 10px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #21262d;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .header button {
            background-color: #58a6ff;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #1f6feb;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .stat-card h2 {
            margin: 0;
            font-size: 2rem;
        }

        .stat-card p {
            margin: 5px 0 0;
            color: #8b949e;
        }

        .tables {
            display: flex;
            gap: 20px;
        }

        .table-card {
            background-color: #161b22;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            overflow-x: auto;
        }

        .table-card h3 {
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #c9d1d9;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #21262d;
        }

        th {
            background-color: #21262d;
        }

        .btn {
            background-color: #58a6ff;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1f6feb;
        }

        .status-visible {
            color: #3fb950;
        }

        .large-emoji {
            font-size: 50px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h1>ADMIN 1</h1>
    <!-- Admin Info -->
    <div class="admin-info">
        <img src="admin1.jpg" alt="Admin Avatar">
        <div>
            <div class="name">John Doe</div>
            <div class="role">Admin</div>
        </div>
    </div>
    <!-- Sidebar Menu -->
    <a href="ad1_mainboard.html" class="active">Adminboard</a>
    <a href="ad1_mana.html">Qu·∫£n l√Ω nh√¢n vi√™n</a>
    <a th:href="@{/admins/room-management}">Qu·∫£n l√Ω ph√≤ng chi·∫øu</a>
    <a href="ad1_cus.html">Qu·∫£n l√Ω kh√°ch h√†ng</a>
    <a href="ad1_ticket.html">Qu·∫£n l√Ω v√©</a>
    <a href="ad1_movie.html">Qu·∫£n l√Ω phim</a>
    <a href="ad2_promotion.html">Qu·∫£n l√Ω khuy·∫øn m√£i</a>
    <a href="admin1.html">Th√¥ng tin c√° nh√¢n</a>
</div>
<div class="main-content">
    <!--        t·ªïng doanh thu-->
    <div class="stats">
        <div class="stat-card">
            <div>
                <h2><span id="totalAmountDisplay" th:text="${totalAmount}"></span>
                </h2>
                <h1>T·ªïng s·ªë ti·ªÅn trong th√°ng <span class="monthYearDisplay" th:text="${startDate}"></span></h1>
            </div>
            <div>
                <label for="monthSelect">Ch·ªçn th√°ng:</label>
                <select id="monthSelect" style="padding: 5px; margin-top: 10px;">
                    <option value="1">Th√°ng 1</option>
                    <option value="2">Th√°ng 2</option>
                    <option value="3">Th√°ng 3</option>
                    <option value="4">Th√°ng 4</option>
                    <option value="5">Th√°ng 5</option>
                    <option value="6">Th√°ng 6</option>
                    <option value="7">Th√°ng 7</option>
                    <option value="8">Th√°ng 8</option>
                    <option value="9">Th√°ng 9</option>
                    <option value="10">Th√°ng 10</option>
                    <option value="11">Th√°ng 11</option>
                    <option value="12">Th√°ng 12</option>
                </select>
            </div>
            <div>
                <label for="yearSelect">Ch·ªçn nƒÉm:</label>
                <select id="yearSelect" style="padding: 5px; margin-top: 10px;">
                    <!-- NƒÉm s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t qua JavaScript -->
                </select>
            </div>
            <button type="button" id="searchButton">üîç</button>
            <div class="large-emoji">üí∞</div>
        </div>
        <!--            comment m·ªõi -->
        <div class="stat-card">
            <div>
                <h2>2,573</h2>
                <p>New comments</p>
            </div>
            <div class="large-emoji">üí¨</div>
        </div>

    </div>
    <div class="tables">
        <div class="table-card">
            <h3>Top Items</h3>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>total price</th>
                </tr>
                </thead>
                <tbody id="bookingDetailsBody">
                <tr th:each="booking : ${(allBookingDetailsByMonthYear != null) ? allBookingDetailsByMonthYear : allBookingDetails}">
                    <td th:text="${booking.getId()}"></td>
                    <td th:text="${booking.getName()}"></td>
                    <td th:text="${booking.getTotalAmount()}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const currentYear = new Date().getFullYear();
    const yearSelect = document.getElementById('yearSelect');

    for (let i = currentYear; i >= currentYear - 10; i--) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        yearSelect.appendChild(option);
    }

    document.getElementById("searchButton").addEventListener("click", function () {
        const month = document.getElementById("monthSelect").value;
        const year = document.getElementById("yearSelect").value;

        fetch(`/admins/revenue?month=${month}&year=${year}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // C·∫≠p nh·∫≠t t·ªïng doanh thu
                document.querySelector(".stat-card h2 span").textContent = data.totalAmount.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });

                //c·∫≠p nh·∫≠t th√°ng
                const formattedMonth = String(month).padStart(2, "0");
                const monthYearDisplayElement = document.querySelector(".monthYearDisplay");
                monthYearDisplayElement.textContent = formattedMonth + " " + year;


                // C·∫≠p nh·∫≠t danh s√°ch phim
                const tbody = document.getElementById("bookingDetailsBody");
                tbody.innerHTML = ""; // X√≥a n·ªôi dung c≈©

                if (data.bookingDetails.length === 0) {
                    // Hi·ªÉn th·ªã 3 c·ªôt "Kh√¥ng c√≥ d·ªØ li·ªáu"
                    const emptyRow = document.createElement("tr");
                    emptyRow.innerHTML = `
                    <td>N/A</td>
                    <td>N/A</td>
                    <td>N/A</td>
                `;
                    tbody.appendChild(emptyRow);
                } else {
                    // Hi·ªÉn th·ªã danh s√°ch phim
                    data.bookingDetails.forEach(detail => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                        <td>${detail.id}</td>
                        <td>${detail.name}</td>
                        <td>${detail.totalAmount.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</td>
                    `;
                        tbody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                alert("ƒê√£ x·∫£y ra l·ªói, vui l√≤ng th·ª≠ l·∫°i!");
            });
    });

</script>
</body>
</html>
