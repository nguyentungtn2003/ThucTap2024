<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles.css">
  <style>
    h1 {
      display: block;
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
      unicode-bidi: isolate;
      align-content: center;
      margin-left: 100px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .sidebar {
      width: 250px;
      background-color: #161b22;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h1 {
      color: #58a6ff;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .admin-info {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 20px;
    }

    .sidebar .admin-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .sidebar .admin-info .name {
      color: #c9d1d9;
      font-size: 1rem;
    }

    .sidebar .admin-info .role {
      font-size: 0.9rem;
      color: #8b949e;
    }

    .sidebar a {
      text-decoration: none;
      color: #c9d1d9;
      padding: 15px 20px;
      display: block;
      border-radius: 5px;
      margin: 5px 10px;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #21262d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    /* Row colors */
    tr:nth-child(odd) {
      background-color: #d9a5a5; /* Red color for odd rows */
    }

    tr:nth-child(even) {
      background-color: #c3d0d9; /* Blue color for even rows */
    }

    tr:nth-child(4) {
      background-color: #9bc29b; /* Green color for specific rows */
    }

    /* Icons */
    .icon {
      margin: 0 5px;
      cursor: pointer;
    }

    .icon:hover {
      opacity: 0.7;
    }
  </style>
</head>
