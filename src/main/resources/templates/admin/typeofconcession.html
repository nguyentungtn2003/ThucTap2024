<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top Header */
        .header {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 3px solid purple;
            border-bottom: 1px solid black;
        }

        /* Sidebar */
        h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            unicode-bidi: isolate;
            align-content: center;
            margin-left: 100px;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .sidebar {
            width: 250px;
            background-color: #161b22;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar h1 {
            color: #58a6ff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .admin-info {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .sidebar .admin-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .sidebar .admin-info .name {
            color: #c9d1d9;
            font-size: 1rem;
        }

        .sidebar .admin-info .role {
            font-size: 0.9rem;
            color: #8b949e;
        }

        .sidebar a {
            text-decoration: none;
            color: #c9d1d9;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            margin: 5px 10px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #21262d;
        }

        /* Main Content */
        .main-content {
            margin-left: 300px; /* Width of the sidebar */
            padding: 20px;
            height: calc(100vh - 60px); /* Adjust for header height */
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        /* Row colors */
        tr:nth-child(odd) {
            background-color: gray; /* Red color for odd rows */
        }

        tr:nth-child(even) {
            background-color: darkgray; /* Blue color for even rows */
        }

        /* Icons */
        .icon {
            margin: 0 5px;
            cursor: pointer;
        }

        .icon:hover {
            opacity: 0.7;
        }

        /* Add Concession Type Form */
        #form-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #form-title {
            font-size: 22px;
            margin-bottom: 15px;
        }

        /* Close button for the form */
        #close-form {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            margin-top: 150px;
            font-size: 45px;
            color: #007bff;
        }
        /* Style cho Form */
        #form-container {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 400px;
            max-width: 100%;
            position: relative;
        }

        /* Tiêu đề Form */
        #form-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        /* Form */
        #concession-form {
            display: flex;
            flex-direction: column;
        }

        /* Các ô input trong form */
        #concession-form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Xử lý input số */
        #concession-form input[type="number"] {
            -moz-appearance: textfield; /* Xóa nút spin trong Firefox */
        }

        /* Nút Save */
        #concession-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover cho nút Save */
        #concession-form button:hover {
            background-color: #0056b3;
        }

        /* Nút đóng form */
        #close-form {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #000000;
            font-weight: bold;
            margin-top: -25px;
            margin-right: -18px;
        }

        /* Hover cho nút đóng */
        #close-form:hover {
            color: #0056b3;
        }
        .pagination {
            display: flex;
            list-style-type: none;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination li a {
            padding: 8px 12px;
            background-color: white;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .pagination li a.active {
            background-color: white;
        }

    </style>
</head>
<body>

<!-- Top Header -->
<div class="header">
    <div>ADMIN 2</div>
    <div><a href="../login.html" style="color: white; text-decoration: none;">Đăng xuất</a></div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <h1>ADMIN 1</h1>
    <!-- Admin Info -->
    <div class="admin-info">
        <img src="admin1.jpg" alt="Admin Avatar">
        <div>
            <div class="name">John Doe</div>
            <div class="role">Admin</div>
        </div>
    </div>
    <!-- Sidebar Menu -->
    <a href="ad1_mainboard.html">Adminboard</a>
    <a href="/admin/staff-management">Quản lý nhân viên</a>
    <a href="/admin/showtime-management">Quản lý suất chiếu</a>
    <a href="ad1_cus.html">Quản lý khách hàng</a>
    <a href="/admin/tickets">Quản lý vé</a>
    <a href="/admin/typeofconcession/types">Quản lý đồ ăn</a>
    <a href="ad1_promotion.html">Quản lý khuyến mãi</a>
    <a href="admin1.html"class="active">Thông tin cá nhân</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>Concession Types Management</h1>

    <!-- Add Concession Button -->
    <button id="add-btn">Add Concession Type</button>

    <!-- Form to add/edit Concession Type -->
    <div id="form-container">
        <span id="close-form">&times;</span>
        <h2 id="form-title">Add Concession Type</h2>
        <form id="concession-form" action="/admin/typeofconcession/type/save" method="post">
            <input type="hidden" id="concessionTypeId" name="concessionTypeId">
            <input type="text" id="productType" name="productType" placeholder="Product Type" required>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
            <input type="number" id="price" name="price" placeholder="Price" step="0.01" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- Types Table -->
    <table>
        <thead>
        <tr>
            <th>Product Type</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.productType}"></td>
            <td th:text="${type.quantity}"></td>
            <td th:text="${type.price}"></td>
            <td>
            <span class="edit-btn"
                  th:data-id="${type.concessionTypeId}"
                  th:data-product="${type.productType}"
                  th:data-quantity="${type.quantity}"
                  th:data-price="${type.price}">Edit</span>

                <form th:action="@{/admin/typeofconcession/type/delete/{id}(id=${type.concessionTypeId})}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>



            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <ul class="pagination">
        <li th:if="${currentPage > 0}">
            <a th:href="@{/admin/typeofconcession/types(page=${currentPage - 1})}">&laquo; Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/admin/typeofconcession/types(page=${i})}" th:text="${i + 1}" th:classappend="${i == currentPage ? 'active' : ''}"></a>
        </li>
        <li th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/admin/typeofconcession/types(page=${currentPage + 1})}">Next &raquo;</a>
        </li>
    </ul>

    <script>
        // Show form when Add button is clicked
        document.getElementById('add-btn').addEventListener('click', function() {
            document.getElementById('form-container').style.display = 'block';
        });

        // Close form when the close button is clicked
        document.getElementById('close-form').addEventListener('click', function() {
            document.getElementById('form-container').style.display = 'none';
        });

        // Show data in form when Edit button is clicked
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('form-title').textContent = 'Edit Concession Type';
                document.getElementById('concessionTypeId').value = this.dataset.id;
                document.getElementById('productType').value = this.dataset.product;
                document.getElementById('quantity').value = this.dataset.quantity;
                document.getElementById('price').value = this.dataset.price;
                document.getElementById('form-container').style.display = 'block';
            });
        });
</script>

</body>
</html>
