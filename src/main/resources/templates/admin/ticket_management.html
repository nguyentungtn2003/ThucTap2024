<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3K4j2fe1a9bS5v9u4rgqlz6gf1m3z50e5d7l0zHxw3fOgZmIW6vKMKl3z" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            background-color: #007bff;
            border-radius: 4px;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.shift {
            margin-left: 0;
        }

        /* Hamburger button */
        .hamburger {
            font-size: 30px;
            color: #007bff;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 210px;
            z-index: 1100;
        }

        .arrow-btn {
            font-size: 25px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: -30px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #e9ecef;
            font-size: 1.1rem;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #f1f3f5;
        }

        .status-paid {
            color: #28a745;
            font-weight: bold;
        }

        .status-unpaid {
            color: #dc3545;
            font-weight: bold;
        }

        .seatInfo {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .seatInfo span {
            display: block;
        }
    </style>
</head>
<body>

<!-- Hamburger Button -->
<div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="arrow-btn" onclick="toggleSidebar()">&#8592;</div>
    <a href="/home" th:text="'Trang chủ'">Trang chủ</a>
    <a href="/ticket-management/tickets" th:text="'Quản lý vé'">Quản lý vé</a>
    <a href="/orders" th:text="'Quản lý đơn hàng'">Quản lý đơn hàng</a>
    <a href="/profile" th:text="'Thông tin người dùng'">Thông tin người dùng</a>
    <a href="/logout" th:text="'Đăng xuất'">Đăng xuất</a>
</div>

<!-- Main Content -->
<div class="content" id="content">
    <h1>Danh sách vé</h1>
    <table>
        <thead>
        <tr>
            <th>Mã Hóa Đơn</th>
            <th>Tên Phim</th>
            <th>Email Người Dùng</th>
            <th>Số Vé</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua mỗi đối tượng invoiceTicket -->
        <tr th:each="invoiceTicket : ${invoiceTickets}">
            <td th:text="${invoiceTicket.id}">1</td>
            <td th:text="${invoiceTicket.movieName}">Movie Name</td>
            <td th:text="${invoiceTicket.email}">Email</td>
            <td>
                <ul>
                    <!-- Lặp qua mỗi ticket trong danh sách vé của invoiceTicket -->
                    <li th:each="ticket : ${invoiceTicket.tickets}">
                        <div class="seatInfo">
                            <strong>Seat Type: </strong><span th:text="${ticket.seatType}">Seat Type</span>
                            <strong>Quantity: </strong><span th:text="${ticket.quantity}">Quantity</span>
                            <strong>Seat Numbers: </strong><span th:text="${ticket.seatNumbers}">Seat Numbers</span>
                        </div>
                    </li>
                </ul>
            </td>
            <td th:text="${invoiceTicket.totalAmount}">1000</td>
            <td th:classappend="${invoiceTicket.status == 'Paid' ? 'status-paid' : 'status-unpaid'}"
                th:text="${invoiceTicket.status}">Status</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Script to toggle sidebar -->
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");
        sidebar.classList.toggle("open");
        content.classList.toggle("shift");
    }
</script>

</body>
</html>
