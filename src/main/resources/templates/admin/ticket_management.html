<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Danh s√°ch v√©</title>
    <style>
        /* Reset margin v√† padding c·ªßa m·ªçi ph·∫ßn t·ª≠ */
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        #sidebar.open {
            transform: translateX(250px);
        }

        #sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        #sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        #sidebar ul li {
            margin: 20px 0;
        }

        #sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li a:hover {
            background-color: #3498db;
        }

        /* N√∫t m·ªü sidebar */
        #toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }

        #toggle-sidebar.open {
            left: 250px;
        }

        #toggle-sidebar:hover {
            background-color: #2980b9;
        }

        /* N·ªôi dung trang */
        main {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* B·∫£ng danh s√°ch v√© */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #ecf0f1;
        }

        .button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Hi·ªáu ·ª©ng pagination */
        #pagination {
            margin-top: 20px;
            text-align: center;
        }

        .button[disabled] {
            background-color: #bbb;
            cursor: not-allowed;
        }

        /* Hi·ªÉn th·ªã th√¥ng b√°o */
        .alert {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Menu Qu·∫£n L√Ω</h2>
    <ul>
        <li><a href="#">Danh S√°ch V√©</a></li>
        <li><a href="#">Qu·∫£n L√Ω ƒê∆°n H√†ng</a></li>
        <li><a href="#">Qu·∫£n L√Ω Phim</a></li>
        <li><a href="#">Qu·∫£n L√Ω ƒê·ªì ƒÇn</a></li>
        <li><a href="#">C√†i ƒê·∫∑t</a></li>
    </ul>
</div>

<!-- N√∫t m·ªü sidebar -->
<button id="toggle-sidebar">‚ò∞</button>

<main>
    <h1>Danh s√°ch v√©</h1>

    <!-- Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng ho·∫∑c l·ªói -->
    <div th:if="${message}" class="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Ch·ªçn s·ªë l∆∞·ª£ng s·∫£n ph·∫©m m·ªói trang -->
    <label for="pageSize">S·ªë s·∫£n ph·∫©m m·ªói trang:</label>
    <form action="/admin/tickets" method="get">
        <select name="size" id="pageSize" onchange="this.form.submit()">
            <option value="2" th:selected="${pageSize == 2}">2</option>
            <option value="5" th:selected="${pageSize == 5}">5</option>
            <option value="10" th:selected="${pageSize == 10}">10</option>
            <option value="20" th:selected="${pageSize == 20}">20</option>
        </select>
        <input type="hidden" name="page" th:value="${currentPage}"/>
    </form>

    <table>
        <thead>
        <tr>
            <th>Invoice ID</th>
            <th>T√™n Phim</th>
            <th>Email</th>
            <th>Chi Ti·∫øt V√©</th>
            <th>T·ªïng S·ªë Ti·ªÅn</th>
            <th>Tr·∫°ng Th√°i</th>
            <th>H√†nh ƒê·ªông</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${invoiceTickets.content}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.movieName}"></td>
            <td th:text="${ticket.email}"></td>
            <td>
                <div>
                    <strong>Seat Type: </strong><span th:text="${ticket.tickets[0].seatType}"></span><br>
                    <strong>Quantity: </strong><span th:text="${ticket.tickets[0].quantity}"></span><br>
                    <strong>Seat Numbers: </strong><span th:text="${ticket.tickets[0].seatNumbers}"></span>
                </div>
            </td>
            <td th:text="${ticket.totalAmount * 100} + ' VNƒê'"></td>
            <td th:text="${ticket.status}"></td>
            <td>
                <form th:action="@{/admin/tickets/delete/{invoiceId}(invoiceId=${ticket.id})}" method="post" onsubmit="confirmDelete(event)">
                    <button type="submit" class="icon">üóëÔ∏è</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div id="pagination">
        <a th:if="${currentPage > 0}"
           th:href="@{'/admin/tickets?page=' + (${currentPage - 1}) + '&size=' + ${pageSize}}"
           class="button">Previous</a>

        <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{'/admin/tickets?page=' + (${currentPage + 1}) + '&size=' + ${pageSize}}"
           class="button">Next</a>
    </div>
</main>

<script>
    // M·ªü/ƒê√≥ng sidebar
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggle-sidebar');

    toggleButton.addEventListener('click', function () {
        sidebar.classList.toggle('open');
        toggleButton.classList.toggle('open');
    });
</script>

</body>
</html>
